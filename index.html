<!DOCTYPE html>
<html>
    <head>
        <title>Ball and Box</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <main>
            <section class="row">
                <form id="ballControls">
                    <div class="col">
                        Ball
                    </div>
                    <div class="col">
                        <label>x</label>
                        <input type="number" name="ballX" min="10" required/>
                    </div>
                    <div class="col">
                        <label>y</label>
                        <input type="number" name="ballY" min="10" required/>
                    </div>
                    <div class="col">
                        <label>d</label>
                        <input type="number" name="ballD" min="10" required/>
                    </div>
                    <div class="col">
                        <label>elast</label>
                        <input type="number" name="ballElast" min="0" max="1" step="0.01" required/>
                    </div>
                    <div class="col">
                        <button type="submit">Add</button>
                        <button type="button" id="addBallRandom">Random</button>
                    </div>
                </form>
            </section>
            <section class="row">
                <form id="boxControls">
                    <div class="col">
                        Box
                    </div>
                    <div class="col">
                        <label>x</label>
                        <input type="number" name="boxX" min="10" required/>
                    </div>
                    <div class="col">
                        <label>y</label>
                        <input type="number" name="boxY" min="10" required/>
                    </div>
                    <div class="col">
                        <label>w</label>
                        <input type="number" name="boxW" mix="10" required/>
                    </div>
                    <div class="col">
                        <label>h</label>
                        <input type="number" name="boxH" min="10" required/>
                    </div>
                    <div class="col">
                        <button type="submit">Add</button>
                        <button type="button" id="addBoxRandom">Random</button>
                    </div>
                </form>
            </section>
            <section class="row">
                <canvas id="canvas" width="1000" height="300"></canvas>
            </section>
            <section class="row">
                <form id="appControls">
                    <div class="col col_r">
                        <label>g</label>
                        <input type="number" name="g" min="1" max="200" required/>
                        <button type="submit">OK</button>
                    </div>
                </form>
            </section>
        </main>
        <script src="js/figure.js" type="text/javascript"></script>
        <script src="js/physics.js" type="text/javascript"></script>
        <script src="js/ball.js" type="text/javascript"></script>
        <script src="js/box.js" type="text/javascript"></script>
        <script src="js/canvas.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
